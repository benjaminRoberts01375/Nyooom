<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Dashboard - Nyooom</title>
		<link rel="icon" type="image/jpeg" href="/static/nyooom-logo.jpg" />
		<link rel="stylesheet" href="/static/styles.css" />
		<link rel="stylesheet" href="/static/dashboard-styles.css" />
		<link rel="stylesheet" href="/static/link-cards.css" />
		<link rel="stylesheet" href="/static/qr-modal.css" />
		<script src="https://unpkg.com/htmx.org@1.9.10"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
	</head>
	<body>
		<div class="dashboard-container">
			<div class="dashboard-header">
				<img src="/static/nyooom-logo.jpg" alt="Nyooom Logo" class="dashboard-logo" />
				<h1>Nyooom</h1>
			</div>

			<!-- Create Link Section -->
			<div class="create-link-section">
				<h2>Create New Link</h2>
				<div id="create-response" class="response-message"></div>
				<form
					class="create-link-form"
					hx-post="/api/create-link"
					hx-target="#links-container"
					hx-swap="innerHTML"
					hx-indicator="#create-button"
				>
					<div class="form-group">
						<label for="slug">Slug</label>
						<input
							type="text"
							id="slug"
							name="slug"
							required
							minlength="3"
							placeholder="e.g., my-link"
							pattern="[^\s]+"
							title="Slug cannot contain spaces"
						/>
					</div>
					<div class="form-group">
						<label for="url">URL</label>
						<input
							type="text"
							id="url"
							name="url"
							required
							minlength="5"
							placeholder="e.g., example.com or https://example.com"
							pattern="[^\s]+"
							title="URL cannot contain spaces"
						/>
					</div>
					<button type="submit" id="create-button" class="btn-primary">
						Create Link
						<span class="htmx-indicator">
							<span class="loading-spinner"></span>
						</span>
					</button>
				</form>
			</div>

			<!-- Links Section -->
			<div class="links-section">
				<h2>Your Links</h2>
				<div
					id="links-container"
					hx-get="/api/get-links"
					hx-trigger="load, refreshLinks from:body"
					hx-swap="innerHTML"
					hx-timeout="10000"
				>
					<div class="loading">Loading links...</div>
				</div>
			</div>
		</div>

		<!-- QR Code Modal -->
		<div
			id="qr-modal-container"
			hx-get="/static/qr-modal.html"
			hx-trigger="load"
			hx-swap="innerHTML"
		></div>

		<script src="/static/dashboard.js"></script>
	</body>
</html>
