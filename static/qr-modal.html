<div id="qr-modal" class="modal">
	<div class="modal-content">
		<div class="modal-header">
			<h2>QR Code</h2>
		</div>
		<div class="modal-body">
			<div id="qr-code-container"></div>
			<div class="qr-url-display"></div>
		</div>
		<div class="qr-controls">
			<div class="slider-control">
				<label for="qr-padding"
					>Padding:
					<span class="value-display"><span id="qr-padding-value">16</span> px</span></label
				>
				<input type="range" id="qr-padding" min="0" max="40" value="16" oninput="updateQRStyle()" />
			</div>
			<div class="slider-control">
				<label for="qr-radius"
					>Corner Radius:
					<span class="value-display"><span id="qr-radius-value">8</span> px</span></label
				>
				<input type="range" id="qr-radius" min="0" max="32" value="8" oninput="updateQRStyle()" />
			</div>
			<div class="logo-control">
				<label for="qr-logo">Logo (optional):</label>
				<div class="logo-upload-wrapper">
					<input type="file" id="qr-logo" accept="image/*" onchange="handleLogoUpload(event)" />
					<div id="logo-preview" class="logo-preview"></div>
					<button
						type="button"
						id="remove-logo-btn"
						class="btn-remove-logo"
						onclick="removeLogo()"
						style="display: none"
					>
						Remove Logo
					</button>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn-primary" onclick="downloadQRCode()">Download QR Code</button>
			<button class="btn-neutral" onclick="closeQRModal()">Back</button>
		</div>
	</div>
</div>
