<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Create Account - Nyooom</title>
		<link rel="stylesheet" href="/static/styles.css" />
		<link rel="stylesheet" href="/static/login-styles.css" />
		<script src="https://unpkg.com/htmx.org@1.9.10"></script>
	</head>
	<body>
		<div class="container">
			<div class="auth-card">
				<div class="auth-header">
					<h1>Create Account</h1>
					<p>Set up your password to get started</p>
				</div>

				<div id="response-message"></div>

				<form
					class="auth-form"
					hx-post="/api/create-user"
					hx-target="#response-message"
					hx-indicator="#submit-button"
					hx-swap="innerHTML"
				>
					<label for="password">Password</label>
					<input
						type="password"
						id="password"
						name="password"
						required
						minlength="8"
						placeholder="Enter your password"
					/>
					<span class="password-requirements">Must be at least 8 characters</span>

					<button type="submit" id="submit-button" class="auth-button">
						Create Account (Uses Cookies)
						<span class="htmx-indicator">
							<span class="loading-spinner"></span>
						</span>
					</button>
				</form>
			</div>
		</div>

		<script>
			// Allow HTMX to swap error responses (anything outside 100-299 range)
			document.body.addEventListener("htmx:beforeSwap", function (event) {
				const status = event.detail.xhr.status;
				// Error range: >= 300
				if (status >= 300) {
					event.detail.shouldSwap = true;
					event.detail.isError = false;
				}
			});

			// Handle all responses after swap
			document.body.addEventListener("htmx:afterSwap", function (event) {
				const xhr = event.detail.xhr;
				const status = xhr.status;

				// Success range: <300
				if (status < 300) {
					// Redirect on successful account creation
					window.location.href = "/dashboard";
				} else {
					// Error: anything outside 100-299
					const errorMessage = event.detail.target.textContent.trim();
					event.detail.target.innerHTML = '<div class="error-message">' + errorMessage + "</div>";
				}
			});

			// Handle network errors (no response received)
			document.body.addEventListener("htmx:responseError", function (event) {
				const target = document.getElementById("response-message");
				const xhr = event.detail.xhr;

				if (xhr && xhr.responseText) {
					target.innerHTML = '<div class="error-message">' + xhr.responseText.trim() + "</div>";
				} else {
					target.innerHTML =
						'<div class="error-message">An error occurred. Please try again.</div>';
				}
			});

			// Handle send errors (request failed to send)
			document.body.addEventListener("htmx:sendError", function (event) {
				const target = document.getElementById("response-message");
				target.innerHTML =
					'<div class="error-message">Failed to send request. Please check your connection.</div>';
			});
		</script>
	</body>
</html>
