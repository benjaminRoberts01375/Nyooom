name: Docker Build and Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag to attach files to (optional)"
        required: false
        type: string

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest
            type=raw,value=test-{{sha}},enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Determine release tag
        id: release_tag
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            echo "tag=${{ github.event.release.tag_name }}" >> $GITHUB_OUTPUT
          elif [ -n "${{ inputs.tag }}" ]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "No release tag found. Skipping asset upload."
            echo "tag=" >> $GITHUB_OUTPUT
          fi

      - name: Upload docker-compose.yml to release
        if: steps.release_tag.outputs.tag != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ steps.release_tag.outputs.tag }} \
            docker-compose.yml \
            --clobber

      - name: Upload example.env to release
        if: steps.release_tag.outputs.tag != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ steps.release_tag.outputs.tag }} \
            .github/deployment/example.env \
            --clobber

      - name: Create deployment instructions
        if: steps.release_tag.outputs.tag != ''
        run: |
          cat > DEPLOYMENT.md << 'EOF'
          # Deployment Instructions

          This release includes Docker deployment files for easy setup.

          ## Quick Start

          1. Download the release files:
             - `docker-compose.yml`
             - `example.env`

          2. Rename `example.env` to `.env` and configure your environment variables:
             ```bash
             mv example.env .env
             nano .env
             ```

          3. Update the following variables in `.env`:
             - `DB_PASSWORD`: Set a strong password for Valkey
             - `DB_PORT`: Port for Valkey (default: 6379)
             - `WEB_UI_PORT`: Port for the web UI (default: 6978)

          4. Start the services:
             ```bash
             docker-compose up -d
             ```

          5. Access the application at `http://localhost:6978` (or your configured port)

          ## Docker Image

          The Docker image is available at:
          ```
          ghcr.io/${{ github.repository }}:${{ steps.release_tag.outputs.tag }}
          ```

          ## Stopping the Services

          ```bash
          docker-compose down
          ```

          ## Viewing Logs

          ```bash
          docker-compose logs -f
          ```
          EOF

      - name: Upload deployment instructions to release
        if: steps.release_tag.outputs.tag != ''
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload ${{ steps.release_tag.outputs.tag }} \
            DEPLOYMENT.md \
            --clobber
